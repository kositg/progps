<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Live Map (Leaflet)</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- FontAwesome (‡πÉ‡∏ä‡πâ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå CSS -->
    <link rel="stylesheet" href="style.css">


    <style>
        #map {
            width: 100%;
            height: 500px;
        }

        .button-container {
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <h1>Live GPS Map (AITS-RUT956)</h1>

    <!-- ‚úÖ ‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏õ‡∏¢‡∏±‡∏á History -->
    <div class="button-container">
        <!-- <button onclick="goToHistory()">üìú View GPS History</button> -->

        <button class="history-button" onclick="goToHistory()">
            <i class="fa-solid fa-timeline"></i> View GPS History
        </button>

    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let defaultPosition = { lat: 14.0, lng: 100.0 };
        let lastKnownPosition = JSON.parse(localStorage.getItem("lastGPS")) || defaultPosition;

        let map = L.map('map').setView([lastKnownPosition.lat, lastKnownPosition.lng], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let marker = L.marker([lastKnownPosition.lat, lastKnownPosition.lng]).addTo(map)
            .bindPopup("Waiting for GPS data...")
            .openPopup();

        function updateMap(position) {
            marker.setLatLng(position);
            map.setView(position, 12);
            marker.getPopup().setContent(`üìç Lat: ${position.lat}, Lng: ${position.lng}, Speed: ${position.speed_knots || 0} km/h, Time: ${position.time || "Unknown"}`);
            marker.openPopup();

            // ‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏•‡∏á LocalStorage
            localStorage.setItem("lastGPS", JSON.stringify(position));
        }

        function connectWebSocket() {
            const wsProtocol = window.location.protocol === "https:" ? "wss://" : "ws://";
            const ws = new WebSocket(wsProtocol + window.location.host);

            ws.onopen = () => {
                console.log("‚úÖ WebSocket Connected");
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log("üì° New GPS Data:", data);

                    if (data.latitude && data.longitude) {
                        const newPosition = {
                            lat: parseFloat(data.latitude),
                            lng: parseFloat(data.longitude),
                            speed_knots: data.speed_knots || 0,
                            time: data.time || "Unknown"
                        };
                        updateMap(newPosition);
                    } else {
                        console.warn("‚ö†Ô∏è Invalid GPS data received");
                    }
                } catch (error) {
                    console.error("‚ùå Error parsing WebSocket data:", error);
                }
            };

            ws.onerror = (error) => {
                console.error("‚ùå WebSocket Error:", error);
            };

            ws.onclose = () => {
                console.log("‚ùå WebSocket Disconnected, reconnecting...");
                setTimeout(connectWebSocket, 3000);
            };
        }

        // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏•‡πâ‡∏ß‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ history.html
        function goToHistory() {
            window.location.href = "history.html";
        }

        // ‚úÖ ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î ‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ WebSocket
        if (lastKnownPosition.lat && lastKnownPosition.lng) {
            updateMap(lastKnownPosition);
        }

        connectWebSocket();
    </script>

</body>

</html>
