<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS History Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- FontAwesome (‡πÉ‡∏ä‡πâ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <h1>History Map (AITS-RUT956)</h1>
    <div class="button-container">
        <!-- ‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏ä‡πâ FontAwesome -->
        <button class="history-button" onclick="fetchGPSHistory()">
            <i class="fa-solid fa-timeline"></i> View GPS History
        </button>

        <!-- ‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏ä‡πâ SVG -->
        <button class="history-button" onclick="backToreal()">
            <i class="fa-solid fa-signal"></i>
            Realtime
        </button>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([14.0, 100.0], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let markers = [];

        async function fetchGPSHistory() {
            try {
                const response = await fetch("/gps-history");
                const data = await response.json();

                if (!Array.isArray(data) || data.length === 0) {
                    console.warn("‚ö†Ô∏è No GPS history data found");
                    return;
                }

                // ‡∏•‡∏ö Marker ‡πÄ‡∏Å‡πà‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏Å‡πà‡∏≠‡∏ô‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÉ‡∏´‡∏°‡πà
                markers.forEach(marker => map.removeLayer(marker));
                markers = [];

                data.forEach((point, index) => {
                    if (point.latitude && point.longitude) {
                        let marker = L.marker([point.latitude, point.longitude])
                            .addTo(map)
                            .bindPopup(`üìç Lat: ${point.latitude}, Lng: ${point.longitude}<br>üïí Time: ${point.time}<br>üöÄ Speed: ${point.speed_knots} knots`);
                        markers.push(marker);

                        // ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏à‡∏∏‡∏î‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
                        if (index === 0) {
                            map.setView([point.latitude, point.longitude], 12);
                        }
                    }
                });

                console.log("üì° GPS history updated:", data);
            } catch (error) {
                console.error("‚ùå Error fetching GPS history:", error);
            }
        }

        // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏•‡πâ‡∏ß‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ history.html
        function backToreal() {
            window.location.href = "index.html";
        }

        // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤
        fetchGPSHistory();
    </script>

</body>

</html>
